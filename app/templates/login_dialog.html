<md-dialog aria-label="Credentials">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Confluence credentials</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="static/images/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Please enter your confluence credentials</h2>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Username</label>
          <input ng-model="username" placeholder="username"/>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input ng-model="password" type="password" placeholder="password"/>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">Cancel</md-button>
      <md-button type="submit" ng-click="submit(username, password)">Submit</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
